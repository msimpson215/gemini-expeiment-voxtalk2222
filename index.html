<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walmart AI Assistant</title>
    <style>
        :root {
            --wmt-blue: #0071ce;
            --wmt-yellow: #ffc220;
        }

        body, html { margin: 0; padding: 0; font-family: "Bogle", sans-serif; overflow: hidden; }

        /* Use your Walmart Static Screen as the background */
        #site-background {
            position: fixed; width: 100%; height: 100%;
            background: url('https://i.imgur.com/vH9v5Zt.jpg') no-repeat top center; /* Replace with your file link */
            background-size: cover; z-index: 1;
        }

        /* The AI Trigger Bar - Matches the Blue Header */
        #ai-trigger {
            position: fixed; top: 120px; width: 100%; background: var(--wmt-yellow);
            color: #333; text-align: center; padding: 12px; font-weight: bold;
            z-index: 10; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* The Friendly Assistant Overlay */
        #ai-assistant {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); z-index: 100;
            flex-direction: column; align-items: center; justify-content: center;
        }

        /* The Friendly Pulsating Spark */
        #spark {
            width: 120px; height: 120px;
            background: url('https://i.imgur.com/2i6oUfQ.png') no-repeat center; /* Your Spark Icon */
            background-size: contain; animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .chat-container {
            background: white; border: 2px solid var(--wmt-blue);
            width: 400px; padding: 30px; border-radius: 15px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .btn { background: var(--wmt-blue); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="site-background"></div>

<div id="ai-trigger" onclick="toggleAI()">
    âœ¨ "I can shop for you! Click to try our new AI assistant."
</div>

<div id="ai-assistant">
    <div id="spark"></div>
    <div class="chat-container">
        <h2 style="color: var(--wmt-blue);">How can I help you today?</h2>
        <p>Upload a grocery list or tell me what you need for your '75 Corvette.</p>
        <button class="btn" onclick="startVoice()">Speak to AI</button>
        <button class="btn" style="background:#666; margin-left:10px;" onclick="toggleAI()">Close</button>
    </div>
</div>

<script>
    function toggleAI() {
        const ui = document.getElementById('ai-assistant');
        ui.style.display = ui.style.display === 'flex' ? 'none' : 'flex';
    }

    async function startVoice() {
        // This is where the communication happens!
        console.log("Connecting to Box Talk Brain...");
        // Add your fetch call here to talk to server.js
    }
</script>

</body>
</html>
