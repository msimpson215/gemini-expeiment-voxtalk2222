<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart AI Assistant Prototype</title>
    <style>
        :root {
            --wmt-blue: #0071ce;
            --wmt-yellow: #ffc220;
            --text-gray: #444;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: var(--text-gray);
        }

        /* Top Header Section */
        #header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }

        .wmt-logo {
            font-size: 48px;
            font-weight: bold;
            color: var(--wmt-blue);
            display: flex;
            align-items: center;
        }

        .spark {
            color: var(--wmt-yellow);
            margin-left: 5px;
            font-size: 55px;
        }

        /* Action Buttons Row */
        .button-row {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            width: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            font-weight: bold;
            color: var(--wmt-blue);
            text-align: center;
            cursor: pointer;
        }

        /* Central Voice Area */
        #voice-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #voice-circle {
            width: 150px;
            height: 150px;
            background-color: var(--wmt-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 0 rgba(0, 113, 206, 0.4);
            animation: pulsate 2s infinite;
            cursor: pointer;
        }

        @keyframes pulsate {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 113, 206, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(0, 113, 206, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 113, 206, 0); }
        }

        #pause-btn {
            margin-top: 15px;
            font-size: 24px;
            color: var(--wmt-blue);
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Privacy Text Input */
        #text-input-section {
            width: 100%;
            max-width: 500px;
            display: flex;
            gap: 10px;
            padding: 20px;
            align-items: center;
        }

        .input-box {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
        }

        /* Footer */
        #footer {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
        }

        #transcript {
            margin-top: 10px;
            font-style: italic;
            color: #777;
            height: 20px;
        }
    </style>
</head>
<body>

    <div id="header">
        <div class="wmt-logo">Walmart <span class="spark">‚ú±</span></div>
        <div class="button-row">
            <div class="action-btn">CHECK OUT</div>
            <div class="action-btn">INFO</div>
            <div class="action-btn">CART</div>
        </div>
    </div>

    <div id="voice-container">
        <div id="voice-circle" onclick="startTalking()">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="white">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </div>
        <button id="pause-btn">‚è∏</button>
        <div id="transcript">Click the circle to talk to the AI...</div>
    </div>

    <div id="text-input-section">
        üé§ <input type="text" id="manualInput" class="input-box" placeholder="Type your grocery list here...">
        <button onclick="sendText()" style="background:none; border:none; color:var(--wmt-blue); font-weight:bold; cursor:pointer;">SEND</button>
    </div>

    <div id="footer">
        <div>powered by <strong>Vox Talk</strong></div>
        <div style="cursor:pointer;">Contact one of our human team members</div>
    </div>

    <script>
        // Variables for UI control
        const circle = document.getElementById('voice-circle');
        const transcript = document.getElementById('transcript');
        const inputField = document.getElementById('manualInput');
        const pauseBtn = document.getElementById('pause-btn');
        let isPaused = false;

        // 1. UI Pause/Play Logic
        pauseBtn.onclick = (e) => {
            e.stopPropagation();
            isPaused = !isPaused;
            circle.style.animation = isPaused ? 'none' : 'pulsate 2s infinite';
            pauseBtn.innerText = isPaused ? '‚ñ∂' : '‚è∏';
        };

        // 2. Safe Speech Synthesis (AI Voice)
        const speakBack = (text) => {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(utterance);
            }
        };

        // 3. Safe Speech Recognition (Your Ears)
        let recognition;
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (Recognition) {
            recognition = new Recognition();
            recognition.continuous = false;
            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript;
                inputField.value = result;
                transcript.innerText = "You said: " + result;
                sendToBrain(result);
            };
        }

        // 4. Central Action Logic
        async function startTalking() {
            if (isPaused) return;
            if (!recognition) {
                alert("Voice not supported in this browser. Please type below!");
                return;
            }
            circle.style.animation = "pulsate 0.5s infinite";
            transcript.innerText = "Listening...";
            recognition.start();
        }

        // 5. Text Box Logic
        async function sendText() {
            const text = inputField.value;
            if (!text) return;
            transcript.innerText = "Typing...";
            sendToBrain(text);
        }

        // 6. The Communication Loop
        async function sendToBrain(userInput) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userInput })
                });
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);

                const aiResponse = data.choices[0].message.content;
                transcript.innerText = "AI: " + aiResponse;
                speakBack(aiResponse); 

            } catch (err) {
                console.error(err);
                transcript.innerText = "Connection Error. Check Render key!";
            } finally {
                circle.style.animation = "pulsate 2s infinite";
            }
        }
    </script>
</body>
</html>
